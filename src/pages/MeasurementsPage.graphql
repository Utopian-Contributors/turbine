query measurements($host: String!, $path: String) {
  measurements(host: $host, path: $path) {
    id
    url
    host {
      id
      host
    }
    redirect
    title
    description
    status
    elapsed
    device {
      id
      type
      width
      height
    }
    screenshots
    connectionType
    bundledFiles {
      ...MeasuredFile
    }
    links
    icon
    meta
  }
}

query measurementDevices {
  measurementDevices {
    id
    type
    width
    height
  }
}

mutation createMeasurement(
  $url: String!
  $device: DeviceType
  $connection: ConnectionType
) {
  createMeasurement(
    url: $url
    device: $device
    connection: $connection
  ) {
    id
    url
    redirect
    title
    description
    status
    elapsed
    bundledFiles {
      ...MeasuredFile
    }
    icon
  }
}

fragment MeasuredFile on BundledFile {
  id
  url
  size
  type
  cacheControl
  elapsed
  width
  height
  clientWidth
  clientHeight
}

query website($host: String!) {
  website(host: $host) {
    id
    host
    ratings {
      url
      overallScore
      createdAt
    }
  }
}
