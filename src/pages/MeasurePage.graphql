query latestMeasurements {
  latestMeasurements(take: 3) {
    id
    url
    host {
      id
      host
    }
    title
    description
    elapsed
    icon
    bundledFiles {
      id
      url
      size
      type
      elapsed
    }
  }
}

query measurementStats {
  measurementStats {
    totalMeasurements
    totalWebsiteHosts
    totalAccessibilityViolations
  }
}

query measurementStatus($id: String!) {
  measurement(id: $id) {
    id
    status
    url
    host {
      host
    }
  }
}
