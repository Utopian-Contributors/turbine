query websites($query: String, $order: WebsiteHostQueryOrder, $pagination: PaginationInput) {
  websites(query: $query, order: $order, pagination: $pagination) {
    id
    host
    ratings {
      overallScore
      createdAt
    }
    icon
    title
    description
    rootMeasurement {
      id
      url
      redirect
    }
  }
}
