query websites($query: String, $order: WebsiteHostQueryOrder, $pagination: PaginationInput, $filter: WebsiteHostFilter) {
  websites(query: $query, order: $order, pagination: $pagination, filter: $filter) {
    id
    host
    ratings {
      overallScore
      createdAt
    }
    icon
    thumbnail
    title
    description
    rootMeasurement {
      id
      url
      redirect
    }
  }
}
