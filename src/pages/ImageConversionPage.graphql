query imagesToConvert($url: String!) {
  imagesToConvert(url: $url) {
    desktop {
      ...BundledImage
    }
    tablet {
      ...BundledImage
    }
    mobile {
      ...BundledImage
    }
  }
}

fragment BundledImage on BundledFile {
  id
  url
  type
  size
  width
  height
  clientWidth
  clientHeight
}
