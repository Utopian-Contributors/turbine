query searchLibrary($term: String!) {
  searchLibrary(term: $term) {
    name
    description
    latestVersion
    integrated
    homepage
    downloads
    updated
    repository
  }
}

query searchFonts($term: String!) {
  searchFonts(term: $term) {
    ...FontSearchResult
  }
}

fragment FontSearchResult on Font {
  id
  name
  menu
  tags
  category
  integrated
  publishedAt
}

query searchPageEmptyState {
  searchStats {
    totalLibraries
    totalFonts
    totalIntegratedLibraries
  }
  bigLibraries(pagination: { take: 8 }) {
    id
    name
    integrated
  }
  popularFonts(pagination: { take: 8 }) {
    id
    name
    menu
    integrated
  }
}