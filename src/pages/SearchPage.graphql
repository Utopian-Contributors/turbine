query searchLibrary($term: String!) {
  searchLibrary(term: $term) {
    name
    description
    latestVersion
    integrated
    homepage
    downloads
    updated
    repository
  }
}

query searchFonts($term: String!) {
  searchFonts(term: $term) {
    ...FontSearchResult
  }
}

fragment FontSearchResult on Font {
  id
  name
  menu
  tags
  category
  integrated
  publishedAt
}