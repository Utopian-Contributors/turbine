query topLibraries(
  $orderBy: TopLibrariesOrderBy
  $pagination: PaginationInput
) {
  topLibraries(orderBy: $orderBy, pagination: $pagination) {
    libraries {
      id
      name
      description
      integrated
      homepage
      repository
      isStarred
      recentDownloads {
        total
        rank
      }
      recentBandwidth {
        total
        rank
      }
    }
    stats {
      totalDownloads
      totalBandwidth
    }
  }
}

query fastestGrowingLibraries {
  fastestGrowingLibraries {
    library {
      id
      name
      integrated
    }
    growthRate
    currentDownloads
    previousDownloads
  }
}

query oldtimerLibraries {
  oldtimerLibraries {
    library {
      id
      name
      integrated
    }
    weeksInTop100
  }
}

query nativePackages($pagination: PaginationInput) {
  nativePackages(pagination: $pagination) {
    upcoming {
      library {
        id
        name
        description
        integrated
        homepage
        repository
        isStarred
        subpaths {
          id
          path
        }
      }
      releaseDate
      releaseVersion
      status
    }
    publishedByPeriod {
      period
      packages {
        library {
          id
          name
          description
          integrated
          homepage
          repository
          subpaths {
            id
            path
          }
        }
        releaseDate
        releaseVersion
        status
      }
    }
    totalCount
  }
}

query starredLibraries {
  starredLibraries {
    id
    name
    description
    integrated
    homepage
    repository
    isStarred
    recentDownloads {
      total
      rank
    }
  }
}

mutation toggleStarLibrary($libraryId: String!) {
  toggleStarLibrary(libraryId: $libraryId) {
    id
    name
  }
}
