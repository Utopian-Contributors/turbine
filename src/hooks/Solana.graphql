query paymentInfo($publicKey: String!, $tokenMint: String) {
  paymentInfo(publicKey: $publicKey, tokenMint: $tokenMint) {
    utccBalance {
      mint
      amount
    }
    usdcBalance {
      mint
      amount
    }
    solBalance {
      mint
      amount
    }
    blockhash
    fromPubKey
    treasuryPubKey
  }
}
